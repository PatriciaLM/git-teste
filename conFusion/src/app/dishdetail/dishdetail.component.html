<div class="container"
fxLayout="row"
fxLayout.sm="column"
fxLayout.xs="column"
fxLayoutAlign.gt-md="space-around center"
fxLayoutGap="10px" 
fxLayoutGap.xs="0"
>

  <div fxLayout="row" fxLayoutAlign="center center" class="row-example">
      <div xFlex="40">
        <mat-card>
            <mat-card-header>    
                <mat-card-title>
                  <h3>{{dish.name | uppercase}}</h3>
                </mat-card-title>
              </mat-card-header>
              <img mat-card-image src={{dish.image}}>
              <mat-card-content>
                <p>{{dish.description}}
                </p>
              </mat-card-content>
              <mat-card-actions>
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
              </mat-card-actions>
            </mat-card>
          </div>
        
    

    <div fxFlex="40">
     <mat-card>
      <h3>Comments</h3>
    
      <div *ngFor="let comments of dish.comments">
        <p>{{comments.comment}}<br>
        {{comments.rating}} stars<br>
        {{comments.author}},{{comments.date}}</p>
      </div>
      
    </mat-card>
      
  </div>
</div>
</div>
